openapi: "3.0.4" # такая версия из-за неподдерживаемости vertx web openapi
info:
  title: Provve API
  version: "0.0.1"
servers:
  - url: http://localhost:8080/api/v1
  - url: https://provve.tech/api/v1
tags:
  - name: accounts
  - name: notifications
  - name: skills
  - name: votes
  - name: sessions
  - name: payments

paths:
  /accounts:
    post:
      tags:
        - accounts
      summary: Регистрация пользователя
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser.request'
      responses:
        '200':
          description: Успешная регистрация
        '409':
          description: Пользователь уже существует
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
        '400':
          description: Данные не прошли валидацию
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"

  /auth:
    post:
      tags:
        - accounts
      summary: Аутентификация пользователя
      operationId: authenticateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateUser.request'
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
        '403':
          description: Аккаунт существует, но данные неверны
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"

  /upgrade:
    get:
      tags:
        - accounts
      summary: Запустить процесс получения статуса платного аккаунта
      operationId: upgradeAccount
      parameters:
        - name: login
          in: query
          required: true
          schema:
            type: string
          description: Логин повышаемого аккаунта
      responses:
        '200':
          description: Транзакция создана
          content:
            text/plain:
              schema:
                type: string
                description: URL на оплату
        '404':
          description: Пользователя не существует
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
        '409':
          description: Пользователь уже повысил аккаунт
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
        '504':
          description: Платёжный шлюз недоступен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"

  /robokassa-payment-confirm:
    post:
      summary: Подтвердить успешную оплату для Robokassa
      tags:
        - payments
      operationId: confirmPayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RobokassaConfirmPayment.request"
      responses:
        '200':
          description: Подписи совпали
          content:
            text/plain:
              schema:
                type: string
                description: https://docs.robokassa.ru/ru/notifications-and-redirects#resulturl
                example: |
                  OK{InvId}
                  OK5
        '400':
          description: Подписи не совпали

  /email:
    put:
      summary: Изменение почты аккаунта
      tags:
        - accounts
      operationId: updateEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEmail.request'
      responses:
        '200':
          $ref: "#/components/responses/DataWritten"
        '403':
          $ref: "#/components/responses/NoPersonalDataConsent"
        '409':
          $ref: "#/components/responses/DataNotUnique"
      security:
        - auth: [ ]

  /password:
    put:
      summary: Обновление пароля аккаунта
      tags:
        - accounts
      operationId: updatePassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePassword.request'
      responses:
        '200':
          description: Пароль успешно обновлён
      security:
        - reset: [ ]

  /avatar:
    put:
      summary: Обновление аватара аккаунта
      tags:
        - accounts
      operationId: updateAvatar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAvatar.request'
      responses:
        '200':
          $ref: "#/components/responses/DataWritten"
        '403':
          $ref: "#/components/responses/NoPersonalDataConsent"
        '409':
          $ref: "#/components/responses/DataNotUnique"
      security:
        - auth: [ ]

  /pd-consent:
    put:
      summary: Согласие с Политикой обработки персональных данных (ПД)
      tags:
        - accounts
      operationId: updatePersonalDataConsent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePersonalDataConsent.request'
      responses:
        '200':
          $ref: "#/components/responses/DataWritten"
      security:
        - auth: [ ]

  /reset-code:
    get:
      summary: Запросить код сброса пароля на email
      tags:
        - accounts
      operationId: requestResetCode
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Код отправлен на email
        '404':
          description: На почту не зарегистрирован ни один аккаунт
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"

  /session/stage-1:
    get:
      tags:
        - sessions
      description: Получить рандомныое значение для подтверждения подлинности Антифрода.
      operationId: getRandomValueForAntifraud
      responses:
        '200':
          description: Случайное число, которое нужно зашифровать
          content:
            application/json:
              schema:
                type: integer

  /session/stage-2:
    post:
      tags:
        - sessions
      summary: Создать сессию
      operationId: createSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSession.request'
      responses:
        '201':
          description: Сессия успешно создана для пользователя
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionCreatedNotification"
        '200':
          description: Идёт голосование за удаление навыка, но сессия создана и пользователь может начинать экзамен на свой риск.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
        '409':
          description: Дважды пройти экзамен нельзя
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
      security:
        - auth: [ ]

  /observation:
    post:
      summary: Загрузить результат наблюдения
      tags:
        - sessions
      operationId: uploadObservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "build/specs/antifraud-api.yaml#/components/schemas/ObservationUpload"
      responses:
        '200':
          description: Данные наблюдения загружены
      security:
        - auth: [ ]

  /skills:
    get:
      tags:
        - skills
      summary: Получение списка навыков
      operationId: listSkills
      parameters:
        - $ref: "#/components/parameters/Pagination"
        - $ref: "#/components/parameters/Filter"
      responses:
        '200':
          description: Успешно получен список навыков
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Skill.response"

  /skills/{skill_id}/exams:
    get:
      tags:
        - skills
      summary: Получение списка экзаменов по навыку
      operationId: listExamsBySkill
      parameters:
        - $ref: "#/components/parameters/Pagination"
        - $ref: "#/components/parameters/Filter"
      responses:
        '200':
          description: Успешно получен список экзаменов
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exam.response"

  /exams/{id}/solution:
    post:
      tags:
        - skills
      summary: Отправка решения экзамена на проверку
      operationId: submitExamSolution
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор экзамена, для которой отправляется решение
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SubmitExamSolution.request'
      responses:
        '202':
          description: Решение успешно принято на проверку
        '200':
          description: Система уведомила Пользователя об активном голосовании на удаление навыка, предупредив, что результат по экзамена может быть удален ввиду удаления родительского навыка.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
        '403':
          description: Нет активной сессии
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
      security:
        - auth: [ ]

  /skills/{skill_id}/results:
    get:
      summary: Получение результатов по экзаменам навыка
      tags:
        - skills
      operationId: getResultsBySkill
      parameters:
        - $ref: "#/components/parameters/Pagination"
        - $ref: "#/components/parameters/Filter"
      responses:
        '200':
          description: Список результатов успешно получен
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Result.response"
      security:
        - auth: [ ]

  /exams/{exam_id}/result:
    get:
      summary: Посмотреть результат
      tags:
        - skills
      operationId: viewExamResult
      parameters:
        - name: exam_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор экзамена, результат по которому нужно получить
      responses:
        '200':
          description: Результат получен
        '403':
          description: Уровень аккаунта не позволяет
        '404':
          description: Результат не найден (был удалён или неверная ссылка)
      security:
        - auth: [ ]

  /votes:
    get:
      summary: Получить список голосований
      tags:
        - votes
      operationId: listVotes
      parameters:
        - $ref: "#/components/parameters/Pagination"
        - $ref: "#/components/parameters/Filter"
      responses:
        '200':
          description: Получены голосования
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Vote.response"
    post:
      tags:
        - votes
      summary: Создать голосование
      operationId: createVote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVote.request'
      responses:
        '200':
          description: Голосование успешно создано
        '409':
          description: Объект голосования уже существует
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
      security:
        - auth: [ ]

  /votes/{id}/voting:
    post:
      tags:
        - votes
      summary: Проголосовать
      operationId: castVote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор голоса, за который отдаётся голос
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CastVote.request'
      responses:
        '200':
          description: Голос учтен
        '403':
          description: Авторам запрещено голосовать
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
      security:
        - auth: [ ]

  /votes/{id}/comments:
    get:
      summary: Получить комментарии к голосованию
      tags:
        - votes
      operationId: listCommentsOnVote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор голосования
      responses:
        '200':
          description: Получен список комментариев
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Comment.response"
    post:
      summary: Добавление комментария к голосованию
      tags:
        - votes
      operationId: addCommentOnVote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор голосования
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCommentOnVote.request'
      responses:
        '200':
          description: Комментарий успешно добавлен
      security:
        - auth: [ ]

  /votes/{vote_id}/comments/{comment_id}:
    put:
      summary: Редактирование комментария к голосованию
      tags:
        - votes
      operationId: editCommentOnVote
      parameters:
        - name: vote_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор голосования
        - name: comment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор комментария
      responses:
        '200':
          description: Комментарий успешно отредактирован
        '401':
          description: Вы не автор комментария!
      security:
        - auth: [ ]
    delete:
      summary: Удаление комментария к голосованию
      tags:
        - votes
      operationId: deleteCommentOnVote
      parameters:
        - name: vote_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор голосования
        - name: comment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор комментария
      responses:
        '200':
          description: Комментарий успешно удалён
        '401':
          description: Вы не автор комментария!
      security:
        - auth: [ ]

  /notifications:
    get:
      summary: Получение уведомлений
      tags:
        - notifications
      operationId: listNotifications
      parameters:
        - $ref: "#/components/parameters/Pagination"
      responses:
        '200':
          description: Список уведомлений успешно получен
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Notification"
      security:
        - auth: [ ]
    delete:
      summary: Пометить уведомления прочитанными
      tags:
        - notifications
      operationId: markNotificationsAsRead
      responses:
        '200':
          description: Уведомления удалены
      security:
        - auth: [ ]

components:
  parameters:
    Filter:
      name: filter
      in: query
      explode: true
      schema:
        $ref: "#/components/schemas/Filter"
    Pagination:
      name: pagination
      in: query
      required: true
      explode: true
      schema:
        $ref: "#/components/schemas/Pagination"
  responses:
    DataWritten:
      description: Данные успешно обновлены
    NoPersonalDataConsent:
      description: Эти данные нельзя записывать без согласия пользователя на обработку ПД
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Notification"
    DataNotUnique:
      description: Данные не удовлетворяют требованию уникальности
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Notification"
  schemas:
    Filter:
      type: object
      properties:
        field:
          type: string
          description: Название фильтруемого поля
        predicate:
          type: object
          properties:
            operator:
              type: string
              enum: [ NOT, EQ, NOT_EQ, AND, OR, LIKE ]
              description: Применяемый оператор
            value:
              type: string
              description: Правый операнд
          required:
            - operator
            - value
      required:
        - field
        - predicate
    Pagination:
      type: object
      required:
        - page
        - size
      properties:
        page:
          type: integer
          minimum: 1
          description: Номер страницы
        size:
          type: integer
          minimum: 1
          maximum: 100
          description: Количество элементов на странице

    Skill.response:
      type: object
      properties:
        name:
          type: string
          description: Название навыка
        vote_id:
          type: string
          format: uuid
          description: ID голосования, в результате которого навык был добавлен в систему.
      required:
        - name
        - vote_id
    Exam.response:
      type: object
      properties:
        name:
          type: string
        desc:
          type: string
        session:
          type: string
          format: uuid
    Result.response:
      type: object
      properties:
        exam_id:
          type: string
          format: uuid
          description: ID экзамена, по которой получен результат
        exam_name:
          type: string
          format: uuid
          description: Название экзамена, по которой получен результат

    Vote:
      type: object
      properties:
        action:
          type: string
          enum: [ delete_skill, add_skill, add_exam ]
        arguments:
          type: string
          description: Аргументы за совершение действия, предложенного в голосовании.
    SkillAddVote:
      allOf:
        - $ref: '#/components/schemas/Vote'
        - type: object
          properties:
            name:
              type: string
              description: Наименование навыка
    SkillDelVote:
      allOf:
        - $ref: '#/components/schemas/Vote'
        - type: object
          properties:
            id:
              type: string
              format: uuid
              description: Идентификатор навыка
    ExamAddVote:
      allOf:
        - $ref: '#/components/schemas/Vote'
        - type: object
          properties:
            skill_id:
              type: string
              format: uuid
              description: Идентификатор навыка, для проверки которого создан экзамен
            name:
              type: string
              description: Название экзамена работы
            arguments:
              type: string
              description: Пояснение для людей, почему эта экзамен важен
            desc:
              type: string
              description: Финальная постановка задания для экзаменуемых
            material:
              type: string
              format: binary
              description: Архив проекта с автотестами
          required:
            - skill_id
            - name
            - arguments
            - desc
            - material

    Vote.response:
      allOf:
        - $ref: '#/components/schemas/Vote'
        - type: object
          properties:
            votes:
              type: object
              description: Голоса
              properties:
                positive:
                  type: integer
                negative:
                  type: integer
            expire_at:
              type: string
              format: date-time
              description: Конечный срок, когда голосование закроется, будет подсчитан результат и совершенно действие.
              example: '2025-12-31T23:59:59Z'

    Comment.response:
      type: object
      properties:
        author:
          $ref: "#/components/schemas/Profile.response"
          description: Автор комментария
        comment:
          type: string
          description: Содержимое
    Profile.response:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d8cbb1f0-f4eb-46b4-b1b6-c0a670544254
          description: Id профиля
        avatar_url:
          type: string
          description: URL на аватар профиля
        username:
          type: string
          description: Отображаемое имя профиля

    Notification:
      type: object
      description: Уведомление о событии в системе
      properties:
        id:
          description: Идентификатор уведомления
          type: integer
          format: int32
        level:
          description: Уровень важности
          type: string
          enum:
            - error
            - warning
            - info
        message:
          type: string
          description: |
            Содержимое, HTML
            examples:
              - Идёт <a href="/votes/1">голосование</a> за удаление
              - Антифрод неподлинный
        created_at:
          type: string
          format: date-time

    SessionCreatedNotification:
      type: object
      properties:
        notification:
          $ref: "#/components/schemas/Notification"
        hash:
          type: string
          description: hash(notification)

    RegisterUser.request:
      type: object
      properties:
        login:
          type: string
          description: Уникальный логин пользователя
        email:
          type: string
          description: Для восстановления пароля и рассылок
        password_hash:
          type: string
          description: Хеш пароля
        consent_personal_data:
          type: boolean
          description: Согласен ли пользователь на обработку персональных данных
        username:
          type: string
          description: Отображаемое имя профиля

    AuthenticateUser.request:
      type: object
      properties:
        login:
          type: string
        password_hash:
          type: string
      required: [ login, password_hash ]

    UpdateEmail.request:
      type: object
      required:
        - email
        - token
      properties:
        email:
          type: string
          description: Новая почта аккаунта
        auth_token:
          type: string
          description: Токен аутентификации

    UpdatePassword.request:
      type: object
      required:
        - new_password_hash
      properties:
        reset_token:
          type: string
          description: Токен для сброса пароля, отправленный пользователю на почту. Используется для извлечения логина
        new_password_hash:
          type: string
          description: Хеш нового пароля

    UpdateAvatar.request:
      type: object
      required:
        - avatar
        - token
      properties:
        avatar:
          type: string
          format: binary
        auth_token:
          type: string
          description: Токен аутентификации

    UpdatePersonalDataConsent.request:
      type: object
      required:
        - auth_token
        - consent_personal_data
      properties:
